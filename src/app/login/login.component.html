<div>
    <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <textarea id="userEmail" class="form-control" formControlName="email" required></textarea>
        </div>
                <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="userPassword" class="form-control" formControlName="password" required>
        </div>
        <button class="btn btn-primary mt-3">Login</button>

    </form>
</div>
