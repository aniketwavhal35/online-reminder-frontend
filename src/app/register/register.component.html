<div>
    <form [formGroup]="registerForm"  (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Name </label>
            <input type="text" id="userName" class="form-control" formControlName="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <textarea id="userEmail" class="form-control" formControlName="email" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="date" id="userPhone" class="form-control" formControlName="phone" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="userPassword" class="form-control" formControlName="password" required>
        </div>
        <button class="btn btn-primary mt-3">Register</button>

    </form>
</div>
